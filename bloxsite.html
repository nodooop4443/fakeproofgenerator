<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
        <input type="text" id="my-input">
        <button type="submit" id="my-button">Send</button>

    </form>
</body>
</html>


<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', sendMessage);
  
  function sendMessage(event) {
    event.preventDefault();
    const input = document.querySelector('#my-input');
    const text = input.value;
    sendToDiscord(text);
  }

  function sendToDiscord(text) {
    const webhookUrl = 'https://discord.com/api/webhooks/1081136651499212820/1HCPiGNld-w_eDHS4VSdN70ffkPy09I6goWd66TCz4YHYQs3TneSHEEfFt0p6ShngPCY'; // replace with your webhook URL
    fetch(webhookUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        content: text
      })
    })
    .then(response => console.log('Sent to Discord:', response.ok))
    .catch(error => console.error('Error sending to Discord:', error));
  }
</script>
